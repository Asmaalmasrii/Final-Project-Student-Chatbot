  <div class="shell">
    <div class="topbar">
      <div class="title">
        <h1>KPU CHAT</h1>
        <!-- <p class="small">Login (student/admin), then chat — your messages will be stored in MySQL.</p> -->
      </div>

      <div class="status" style="position: relative;">
        <!-- <span class="chip" title="Backend status">

        </span> -->

        <span class="chip" title="Current user">
          <span id="userText">Not logged in</span>
        </span>

        <button id="logoutBtn" class="btn btn-danger" style="display:none;">Logout</button>

        <button id="accountToggleBtn" class="btn"
          style="padding: 6px 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"
          title="Account Menu">
          <svg style="width:20px; height:20px; display:block;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </button>

        <!-- Account Dropdown Container -->
        <div id="accountDropdownContainer" class="card account-dropdown"
          style="position: absolute; right: 0; top: calc(100% + 10px); display: none; z-index: 100; width: 320px; text-align: left; box-shadow: 0 10px 40px rgba(0,0,0,0.15);">
          <div class="card-head" id="accountMenu">
            <strong>Account</strong>
            <div class="tabs">
              <button id="tabLogin" class="tab active" type="button">Login</button>
              <button id="tabSignup" class="tab" type="button">Sign up</button>
            </div>
            <!-- <span class="chip">Auth</span> -->
          </div>

          <div class="card-body">
            <!-- Login Form -->
            <div id="loginPane">
              <div class="field">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@kpu.ca" />
              </div>

              <div class="field">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="••••••••" />
              </div>

              <button id="loginBtn" class="btn btn-primary" style="width:100%;">Login</button>

              <!-- <div class="note">
                If you’re testing locally, create an account first using “Sign up”.
              </div> -->
            </div>

            <!-- Signup Form -->
            <div id="signupPane" style="display:none;">
              <div class="field">
                <label for="signupName">Full name (optional)</label>
                <input id="signupName" type="text" placeholder="Asmaa Almasri" />
              </div>

              <div class="field">
                <label for="signupEmail">Email</label>
                <input id="signupEmail" type="email" placeholder="you@kpu.ca" />
              </div>

              <div class="field">
                <label for="signupPassword">Password</label>
                <input id="signupPassword" type="password" placeholder="Choose a strong password" />
              </div>

              <button id="signupBtn" class="btn btn-primary" style="width:100%;">Create account</button>

              <div class="note">
                Passwords are hashed on the server (bcrypt). No plaintext passwords are stored.
              </div>
            </div>

            <div id="okBox" class="ok"></div>
            <div id="errBox" class="error"></div>

            <!-- <div class="divider"></div> -->

            <!-- <p class="small">
              Tips:
              <br>• Make sure Flask runs on <b>127.0.0.1:8000</b>
              <br>• Make sure Rasa runs on <b>127.0.0.1:5005</b>
              <br>• Import the SQL schema into MySQL first
            </p> -->
          </div>
        </div>
      </div>
    </div>

    <div class="layout">
      <!-- History -->
      <div class="card">
        <div class="card-head">
          <strong>Conversations</strong>
          <button id="newChatBtn" class="btn btn-new-chat">+ New Chat</button>
          <!-- <span class="chip">History</span> -->
        </div>
        <div id="historyPane">
          <div id="historyList" style="display: flex; flex-direction: column; gap: 8px;">
            <div class="note">Login to see past conversations.</div>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="card">
        <div class="card-head">
          <strong>Chat</strong>
          <span class="chip" title="Your browser sender id (for conversation session)" style="display: none;">
            Sender: <span id="senderView" style="font-weight:700;"></span>
          </span>
          <button id="deleteChatBtn" class="btn btn-new-chat">Delete Chat</button>
        </div>

        <div id="chat"></div>

        <div class="composer">
          <input id="message" placeholder="Ask Anything" autocomplete="off" />
          <!-- <button id="send" class="btn btn-primary">Send</button> -->
          <button id="send" class="btn btn-primary"><img src="send.png" alt="send" /></button>
        </div>
      </div>

      <!-- Auth card moved to dropdown -->
    </div>
  </div>
